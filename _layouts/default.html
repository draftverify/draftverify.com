---
layout: nil
---
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>{% if page.title %}{{ page.title }} · {% endif %}DraftVerify</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}DraftVerify — the global standard for non-alcoholic draft system safety and verification.{% endif %}">
  <link rel="icon" href="{{ '/favicon.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/apple-touch-icon.png' | relative_url }}">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}"/>

  <!-- Styles (version bust for freshness) -->
  <link rel="stylesheet" href="{{ '/styles.css?v=13' | relative_url }}"/>

  <!-- SEO meta (jekyll-seo-tag) -->
  {% seo %}

  <!-- Organization & WebSite schema (AI & search friendly) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "DraftVerify",
    "url": "{{ site.url }}",
    "logo": "{{ '/apple-touch-icon.png' | relative_url }}",
    "sameAs": []
  }
  </script>
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"WebSite",
    "url":"{{ site.url }}",
    "name":"DraftVerify",
    "potentialAction":{
      "@type":"SearchAction",
      "target":"{{ site.url }}/?q={search_term_string}",
      "query-input":"required name=search_term_string"
    }
  }
  </script>
</head>
<body>
  <a class="skiplink" href="#content">Skip to content</a>

  {% include header.html %}

  <main id="content">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Single global script (versioned) -->
  <script src="{{ '/assets/site.js?v=13' | relative_url }}" defer></script>
</body>
</html>
